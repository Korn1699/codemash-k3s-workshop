---
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
    - image: k8s.gcr.io/busybox
      name: busybox
      command: [ "sh", "-c"]
      args:
      - sleep 10000
      env:
        - name: MESSAGE                                      
          valueFrom:
            configMapKeyRef:
              name: my-configmap
              key: things
  restartPolicy: Never